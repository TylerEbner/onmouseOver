<html>
    <head>
        <script>
    function rotatePos() {
      document.getElementById('kanye').style.transform = "rotate(45deg)";
    }
    function rotateNeg() {
      document.getElementById('kanye').style.transform = "rotate(-45deg)";
    }
      function sadKanyePos() {
      document.getElementById('sadKanye').style.transform = "rotate(45deg)";
    }
    function sadKanyeNeg() {
      document.getElementById('sadKanye').style.transform = "rotate(-45deg)";
    }
  </script>
  <style>
    #kanye {
      float: right;
    }
  </style>
    
    </head>
  
  <body>
    <img src="http://static.celebuzz.com/uploads/2015/05/kanye-west-smiling-nba-game-051115.jpg" id="kanye" onmouseOver="rotatePos()" width="50%" onmouseOut="rotateNeg()">
    
    <img src="http://ksassets.timeincuk.net/wp/uploads/sites/55/2016/07/2014KanyeWestGetty463775445_10060214-1.jpg" id="sadKanye" onmouseOver="sadKanyePos()" width="50%" onmouseOut="sadKanyeNeg()">
  
  </body>
</html>
