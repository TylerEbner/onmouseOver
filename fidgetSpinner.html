<html>
  <head>
    <script>
     var exp = 0;
     var i =0
     function runCounter() {
     exp++
       i += exp;
       document.getElementById('countUp').style.transform ="rotate("+i+"deg)";
     }
    </script>
    <style>
      #countUp {
        width: 800px;
        height: 800px;
        background-size: cover;
        background-image: url('https://pbs.twimg.com/profile_images/676676892674494465/sPLoP6vZ.jpg');
      }
    </style>
  </head>
  <body>
    <div id="countUp" onmousemove="runCounter()"></div>
   
  </body>
</html>
